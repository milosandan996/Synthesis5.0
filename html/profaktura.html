<!DOCTYPE html>

<html>
    <head>
        <title>SYNTHESIS D.O.O.</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Milos Andan">
        <meta name="description" content="Šljunkara Synthesis">
        <meta name="keywords" content="beograd,beograd sljunkara,synthesis beograd,
              synthesis,separacija,sljunkara,sljunkara synthesis,frakcije sljunka,
              sljunak,separisani sljunak,prirodni sljunak,pesak,dunavac">

        <!--ios compatibility-->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="Website title">
        <link rel="apple-touch-icon" href="iosLogo.png">

        <!--Android compatibility-->
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="application-name" content="WebSite title">
        <link rel="icon" href="androidLogo.png">

        <!--CSS FILES-->

        <!--Bootstrap-->
        <link href="../css/bootstrap.css" rel="stylesheet" type="text/css"/>

        <!--Theme css-->
        <link href="../css/proba.css" rel="stylesheet" type="text/css"/>
        <link href="../css/responsive.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header>
            <div class="container">
                <nav class="navbar  navbar-dark">
                    <a class="navbar-brand first-logo" href="https://sljunkarasynthesis.rs"><img src="../images/headerlogo.png" width="70" height="70" alt="Slika nije ucitana"/></a>
                    <div class="text-center" id="main-nav">
                        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                            <li class="nav-item">
                                <a class="nav-link text-uppercase" href="https://sljunkarasynthesis.rs">početna</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>

        <main style="background-image: url(../images/synthesisbackground4.jpg)" class="text-center position-relative profaktura-main">

            <h1 class="profaktura-h1">profaktura</h1>

            <h3 class="profaktura-h3">Pošaljite nam vaše podatke i mi ćemo vam u najkraćem mogućem roku proslediti profakturu</h3>


            <section class="profaktura container">
                
                <form method="post" action="https://sljunkarasynthesis.rs">
                    <div class="form-group  profaktura-div row">
                        <div class="col-12 col-md-6 mb-4">
                            <label for="email">Vaša email adresa</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com" required="">
                            <p><span></span></p>
                        </div>
                        <div class="col-12 col-md-6 mb-4">
                            <label for="name">Naziv vaše firme</label>
                            <input type="text" class="form-control" id="name" placeholder="Pun naziv firme" required="">
                            <p><span></span></p>
                        </div>
                        <div class="col-12 col-md-6 mb-4">
                            <label for="pib">PIB vaše firme</label>
                            <input type="number" class="form-control" id="pib" placeholder="PIB" required="">
                            <p><span></span></p>
                        </div>
                        <div class="col-12 col-md-6 mb-4">
                            <label for="phone">Kontakt telefon</label>
                            <input type="number" class="form-control" id="phone" placeholder="06012345678" required="">
                            <p><span></span></p>
                        </div>
                        <div class="col-12 mb-4">
                            <label for="message">Unesite količinu i vrstu materijala</label>
                            <textarea class="form-control" id="message" required="" rows="5"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Pošaljite</button>
                    </div>
                </form>
                
            </section>

        </main>

        <footer class="py-2">
            <div class="container d-flex justify-content-between align-items-center">
                <a href="https://sljunkarasynthesis.rs">
                    <img src="../images/headerlogo.png" width="60" height="60" alt="Slika nije ucitana"/>           
                </a>
                <div>
                    <p>Copyright © Synthesis D.O.O. – 2022</p>
                </div>
            </div>
        </footer>

        <script src="../js/jquery.min.js" type="text/javascript"></script>
        <script src="../js/bootstrap.bundle.min.js" type="text/javascript"></script>
        <script src="..js/reload.js" type="text/javascript"></script>
        <!--font awesome icons-->
        <script src="https://kit.fontawesome.com/af4151337a.js" crossorigin="anonymous"></script>

    </body>

</html>
